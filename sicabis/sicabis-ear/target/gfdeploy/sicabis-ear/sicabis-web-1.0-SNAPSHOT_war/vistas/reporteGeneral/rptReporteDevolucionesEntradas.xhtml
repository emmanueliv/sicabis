<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <c:if test="${loginBean.accesos.rptReporteDevolucionesEntradas}">
                <div id="contenido">
                    <h:form>
                        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="images/loader.gif" />
                        </p:dialog>

                        <p:breadCrumb>
                            <p:menuitem value="Inicio" url="../menuInicio.xhtml" />
                            <p:menuitem value="Reporte de devoluciones y entradas de insumos" url="rptReporteDevolucionesEntradas.hxtml" disabled="true"/>
                        </p:breadCrumb>

                        <h2>Reporte de devoluciones y entradas de insumos</h2>
                        <br></br>
                        <p:messages id="idmessages" showDetail="false" autoUpdate="true" closable="true"/>

                        <b:panelGrid colSpans="2,4,2,4" id="panel">
                            <p:outputLabel for="rptC" value="Reportes:"/>
                            <p:selectOneMenu id="rptC" value="#{rptReporteDevolucionesEntradasBean.noReporte}" style="width: 100%; height: 34px;">
                                <f:selectItem itemLabel="Seleccione" itemValue="-1" />
                                <f:selectItem itemValue="1" itemLabel="Reporte de entradas por fecha" />
                                <f:selectItem itemValue="2" itemLabel="Reporte de devoluciones y entradas por fecha " />
                            </p:selectOneMenu> 
                            <p:selectOneMenu rendered="false "></p:selectOneMenu>
                            <p:selectOneMenu rendered="false "></p:selectOneMenu>

                            <p:outputLabel for="provedor" value="Proovedor"  />
                            <p:selectOneMenu id="provedor" value="#{rptReporteDevolucionesEntradasBean.proveedor}" 
                                             effect="fade" var="pro" style="width: 100%; height: 34px;" filter="true" 
                                             autoWidth="false"
                                             filterMatchMode="startsWith">
                                <f:selectItem itemValue="-1" itemLabel="Seleccione" />
                                <f:selectItems value="#{rptReporteDevolucionesEntradasBean.listProveedores}" var="p" itemLabel="#{p.nombreProveedor}" itemValue="#{p.nombreProveedor}" />
                                <p:column>
                                    <h:outputText value="#{pro.nombreProveedor}" />
                                </p:column>
                            </p:selectOneMenu>
                            <p:outputLabel for="insumos" value="Insumos"  />
                            <p:selectOneMenu id="insumos" value="#{rptReporteDevolucionesEntradasBean.insumo}"
                                             effect="fade" var="insumo" style="width: 100%; height: 34px;" 
                                             filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemValue="-1" itemLabel="Seleccione" />
                                <f:selectItems value="#{rptReporteDevolucionesEntradasBean.listInsumos}" var="i" itemLabel="#{i.clave}" itemValue="#{i.clave}" />
                                <p:column>
                                    <h:outputText value="#{insumo.clave}" />
                                </p:column>
                            </p:selectOneMenu>
                            <h:outputLabel value="Fecha de Inicial:" style="font-size: 12px" />
                            <p:calendar id="fechaInicial" style="width: 100%; height: 34px;" mask="true" showOn="button"
                                        value="#{rptReporteDevolucionesEntradasBean.encabezadosReportesDTO.fechaInicial}" pattern="dd/MM/yyyy" />
                        </b:panelGrid>
                        <br></br>
                        <div style="display:block; text-align:right">
                            <b:commandButton value="Buscar" look="info" icon="search" process="panel export" 
                                             iconAlign="right" update="tablaRptDevolucionesEntrgas export" 
                                             actionListener="#{rptReporteDevolucionesEntradasBean.buscarLista}" >
                            </b:commandButton>
                        </div>              
                        <br></br>               
                        <div id="divTable" style="width: 100%;">
                            <p:dataTable id="tablaRptDevolucionesEntrgas" var="rptDE" value="#{rptReporteDevolucionesEntradasBean.listEDC}"
                                         emptyMessage="#{loginBean.mensajeTablaVacia}"
                                         rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                         currentPageReportTemplate="(Mostrando {startRecord} - {endRecord} de 
                                         {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,15,20" >
                                <f:facet name="{Exporters}">
                                    <h:commandLink immediate="true">
                                        <p:graphicImage name="images/excel.png" width="24"/>
                                        <p:dataExporter type="xls" target="tablaRptDevolucionesEntrgas" fileName="Reporte Devoluciones y Entregas" />
                                    </h:commandLink>                                
                                </f:facet>
                                <p:column style="width:30px" exportable="false"> 
                                    <p:rowToggler />
                                </p:column>
                                <p:column  headerText="Registro Control" 
                                           class="formatoTablas" style="width:10%"> 
                                    <h:outputText value="#{rptDE.registroControl}" />
                                </p:column>
                                <p:column  headerText="Fecha" 
                                           class="formatoTablas" style="width:10%"> 
                                    <h:outputText value="#{rptDE.fecha}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column filterBy="#{rptDE.proveedor}"   
                                          filterMatchMode="contains" headerText="Proveedor" 
                                          class="formatoTablas" style="width:10%"> 
                                    <h:outputText value="#{rptDE.proveedor}" />
                                </p:column>
                                <p:column headerText="Contrato" 
                                          class="formatoTablas" style="width:10%"> 
                                    <h:outputText value="#{rptDE.contrato}" />
                                </p:column>
                                <p:column filterBy="#{rptDE.clave}"   
                                          filterMatchMode="contains" headerText="Clave" 
                                          class="formatoTablas" style="width:10%"> 
                                    <h:outputText value="#{rptDE.clave}" />
                                </p:column>
                                <p:column  headerText="Descripción" class="formatoTablas" style="width:15%"> 
                                    <h:outputText value="#{rptDE.descripcion.substring(0,20)}" />
                                </p:column>
                                <p:column headerText="Piezas Recibidas" class="formatoTablas" style="width:7%"> 
                                    <h:outputText value="#{rptDE.piezasRecibidas}" />
                                </p:column>
                                <p:column headerText="Estatus" class="formatoTablas" > 
                                    <h:outputText value="#{rptDE.estatus}" />
                                </p:column>                             
                                <p:rowExpansion>
                                    <p:panel id="basic" header="Descripción Completa" style="margin-bottom:20px;width: 100%">
                                        <h:panelGrid columns="1" >
                                            <h:outputText value="#{rptDE.descripcion}" />
                                        </h:panelGrid>
                                    </p:panel>
                                </p:rowExpansion>
                            </p:dataTable>  
                        </div>
                        <br></br>
                        <div style="display:block; text-align:right">
                            <b:buttonGroup id="export">
                                <b:commandButton value="Exportar" icon="search" iconAlign="right" look="info" 
                                                 rendered="#{rptReporteDevolucionesEntradasBean.rptactivo == 1}"
                                                 action="#{rptReporteDevolucionesEntradasBean.exportarExcel(rptReporteDevolucionesEntradasBean.noReporte)}" 
                                                 immediate="true" ajax="false"/>
                            </b:buttonGroup>
                        </div>
                        <p:separator/>
                    </h:form>
                </div>
            </c:if>
            <c:if test="${!loginBean.accesos.reportes}">
                <h:form id="formlogin">
                    <b:panel styleClass="panel-central" style="width: 430px; height: 40%; padding-top: 15px;" >
                        <h:panelGrid columns="1" styleClass="panel-central">
                            <h:outputLabel value="No tienes acceso a este modulo" style="padding-right: 10px" />
                        </h:panelGrid>
                    </b:panel>
                </h:form>
            </c:if>
        </ui:define>
    </ui:composition>
</html>
