<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <c:if test="${loginBean.accesos.destinos}">
                <div id="contenido">
                    <h:form id="breadCrumb">
                        <p:breadCrumb>
                            <p:menuitem value="Inicio" url="../../menuInicio.xhtml"/>
                            <p:menuitem value="Catálogos" url="../menuCatalogos.xhtml"/>
                            <p:menuitem value="Destinos" url="catDestinos.xhtml"/>
                            <p:menuitem value="Detalle del destino" url="catDestinos.xhtml" disabled="true"/>
                        </p:breadCrumb>
                    </h:form>
                    <h2>Detalle del destino</h2>
                    <br></br>
                    <br></br>
                    <h:form id="frmbNuevoFab">
                        <p:messages id="idmessages" showDetail="false" autoUpdate="true" closable="true"/>
                        <b:panelGrid colSpans="2,4,2,4">
                            <h:outputText value="Clave del destino:"/>
                            <b:inputText value="#{detalleDestinoBean.destino.clave}" maxlength="45"
                                         style="text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                            <h:outputText value="Nombre del destino:"/>
                            <b:inputText value="#{detalleDestinoBean.destino.nombre}" maxlength="45"
                                         style="text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                            <h:outputText value="Domicilio:"/>
                            <b:inputText value="#{detalleDestinoBean.destino.domicilio}" maxlength="45"
                                         style="text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                            <h:outputText value=""/>
                            <h:outputText value=""/>

                        </b:panelGrid>
                        <p:separator/>

                        <div style="display:block; text-align:right">
                            <b:buttonGroup>
                                <b:commandButton value="Actualizar" icon="floppy-disk" iconAlign="right" look="primary" update=":frmbNuevoFab"
                                                 actionListener="#{detalleDestinoBean.guardarDestino}"
                                                 rendered="#{!loginBean.accesos.destinosC}"/>
                            </b:buttonGroup>
                        </div>
                    </h:form>

                </div>
            </c:if>
            <c:if test="${!loginBean.accesos.destinos}">
                <h:form id="formlogin">
                    <b:panel styleClass="panel-central" style="width: 430px; height: 40%; padding-top: 15px;" >
                        <h:panelGrid columns="1" styleClass="panel-central">
                            <h:outputLabel value="No tienes acceso a este módulo" style="padding-right: 10px" />
                        </h:panelGrid>
                    </b:panel>
                </h:form>
            </c:if>
        </ui:define>
    </ui:composition>
</html>
