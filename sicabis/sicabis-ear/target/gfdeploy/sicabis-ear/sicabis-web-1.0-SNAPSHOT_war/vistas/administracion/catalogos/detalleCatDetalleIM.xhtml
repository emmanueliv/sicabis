<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <c:if test="${loginBean.accesos.detalleIM}">
                <div id="contenido">
                    <h:form id="breadCrumb">
                        <p:breadCrumb>
                            <p:menuitem value="Inicio" url="../../menuInicio.xhtml" />
                            <p:menuitem value="Catálogos" url="../menuCatalogos.xhtml" />
                            <p:menuitem value="Catálogo Investigación de Mercado" url="catDetalleIM.xhtml" />
                            <p:menuitem value="Detalle Catálogo Investigación de Mercado" url="detalleCatDetalleIM.xhtml" disabled="true"/>
                        </p:breadCrumb>
                    </h:form>
                    <h2>Detalle catálogo investigación de mercado</h2>
                    <br></br>
                    <h:form id="frmbNuevo">
                        <p:messages id="idmessages" showDetail="false" autoUpdate="true" closable="true"/>
                        <b:panelGrid colSpans="2,4,2,4">
                            <h:outputText value="Jefatura:"/>
                            <p:inputText id="jefatura" value="#{detalleCatDetalleIMBean.catDetalleIm.idJefatura.nombre}" readonly="true"
                                         style="width: 100%; height: 34px;"/>
                            <h:outputText value="Normas a cumplir:" />                                 
                            <p:inputText id="normasCumplir" value="#{detalleCatDetalleIMBean.catDetalleIm.normasCumplir}"
                                         style="width: 100%; height: 34px; text-transform: uppercase" onblur="value = value.toUpperCase()"/>

                            <h:outputText value="Plazo:" />                                 
                            <p:inputText id="plazo" value="#{detalleCatDetalleIMBean.catDetalleIm.plazo}"
                                         style="width: 100%; height: 34px; text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                            <h:outputText value="Formas de pago:" />                                 
                            <p:inputText id="formaPago" value="#{detalleCatDetalleIMBean.catDetalleIm.formaPago}"
                                         style="width: 100%; height: 34px; text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                        </b:panelGrid>
                        <br></br>
                        <b:panelGrid colSpans="6,6">
                            <p:inputTextarea rows="5" id="condicionesEntrega" placeholder="Condiciones de entrega"
                                             value="#{detalleCatDetalleIMBean.catDetalleIm.condicionesEntrega}"
                                             style="width: 100%; height: 34px; text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                            <p:inputTextarea rows="5" id="garantias" placeholder="Garantias"
                                             value="#{detalleCatDetalleIMBean.catDetalleIm.garantias}"
                                             style="width: 100%; height: 34px; text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                            <p:inputTextarea rows="5" id="penasAtraso" placeholder="Penas Convencionales"
                                             value="#{detalleCatDetalleIMBean.catDetalleIm.penasAtraso}"
                                             style="width: 100%; height: 34px; text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                            <h:outputText/>
                        </b:panelGrid>
                        <p:separator/>
                        <div style="display:block; text-align:right">
                            <b:buttonGroup>
                                <b:commandButton value="Actualizar" icon="floppy-disk" iconAlign="right" look="primary" 
                                                 update=":frmbNuevo" actionListener="#{detalleCatDetalleIMBean.actualizar}"/>
                                <b:commandButton value="Cancelar" look="danger" icon="remove" iconAlign="right" 
                                                 actionListener="#{detalleCatDetalleIMBean.cancel}" process="@none"/>
                            </b:buttonGroup>
                        </div>
                    </h:form>
                </div>
            </c:if>
            <c:if test="${!loginBean.accesos.detalleIM}">
                <h:form id="formlogin">
                    <b:panel styleClass="panel-central" style="width: 430px; height: 40%; padding-top: 15px;" >
                        <h:panelGrid columns="1" styleClass="panel-central">
                            <h:outputLabel value="No tienes acceso a este módulo" style="padding-right: 10px" />
                        </h:panelGrid>
                    </b:panel>
                </h:form>
            </c:if>
        </ui:define>
    </ui:composition>
</html>
