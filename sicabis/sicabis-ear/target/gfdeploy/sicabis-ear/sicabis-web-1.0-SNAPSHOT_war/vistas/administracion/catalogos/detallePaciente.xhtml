<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <c:if test="${loginBean.accesos.pacientes}">
                <div id="contenido">
                    <h:form id="breadCrumb">
                        <p:breadCrumb>
                            <p:menuitem value="Inicio" url="../../menuInicio.xhtml" />
                            <p:menuitem value="Catálogos" url="../menuCatalogos.xhtml" />
                            <p:menuitem value="Pacientes" url="catPacientes.xhtml" />
                            <p:menuitem value="Detalle del paciente" url="catPacientes.xhtml" disabled=""/>
                        </p:breadCrumb>
                    </h:form>
                    <h2>Detalle del paciente</h2>
                    <br></br>
                    <br></br>
                    <h:form id="frmbNuevoFab">
                        <p:messages id="idmessages" showDetail="false" autoUpdate="true" closable="true"/>
                        <b:panelGrid colSpans="2,4,2,4">
                            <h:outputText value="CURP:"/>
                            <b:inputText value="#{detallePacientesBean.paciente.curp}" maxlength="18" 
                                         style="text-transform: uppercase" onblur="value = value.toUpperCase()">
                            </b:inputText>
                            <h:outputText value="Número ISSSTE:"/>
                            <b:inputText value="#{detallePacientesBean.paciente.nss}" 
                                         style="text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                            <h:outputText value="Nombre:"/>
                            <b:inputText value="#{detallePacientesBean.paciente.nombre}" 
                                         style="text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                            <h:outputText value="Apellido paterno:"/>
                            <b:inputText value="#{detallePacientesBean.paciente.apaterno}" 
                                         style="text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                            <h:outputText value="Apellido materno:"/>
                            <b:inputText value="#{detallePacientesBean.paciente.amaterno}" 
                                         style="text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                            <h:outputText value="Expediente:"/>
                            <b:inputText value="#{detallePacientesBean.paciente.expedinete}" 
                                         style="text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                            <h:outputText value="Fecha de nacimimiento:" />                                 
                            <p:calendar style="text-transform: uppercase" onblur="value = value.toUpperCase()" value="#{pacientesBean.paciente.fechaNacimiento}"
                                        pattern="dd/MM/yyyy" mask="true" required="true"/>
                            <h:outputText value=""></h:outputText>
                            <h:outputText value=""></h:outputText>
                        </b:panelGrid>
                        <br></br>
                        <b:panelGrid colSpans="2,10">
                            <h:outputText value="Diagnóstico:"/>
                            <b:inputTextarea value="#{detallePacientesBean.paciente.diagnostico}" 
                                             style="text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                        </b:panelGrid>
                        <p:separator/>
                        <div style="display:block; text-align:right">
                            <b:buttonGroup>
                                <b:commandButton value="Actualizar" icon="floppy-disk" iconAlign="right" look="primary" update=":frmbNuevoFab"
                                                 actionListener="#{detallePacientesBean.guardarPacientes()}"
                                                 rendered="#{!loginBean.accesos.pacientesC}"/>
                            </b:buttonGroup>
                        </div>
                    </h:form>
                </div>
            </c:if>
            <c:if test="${!loginBean.accesos.pacientes}">
                <h:form id="formlogin">
                    <b:panel styleClass="panel-central" style="width: 430px; height: 40%; padding-top: 15px;" >
                        <h:panelGrid columns="1" styleClass="panel-central">
                            <h:outputLabel value="No tienes acceso a este módulo" style="padding-right: 10px" />
                        </h:panelGrid>
                    </b:panel>
                </h:form>
            </c:if>
        </ui:define>
    </ui:composition>
</html>
