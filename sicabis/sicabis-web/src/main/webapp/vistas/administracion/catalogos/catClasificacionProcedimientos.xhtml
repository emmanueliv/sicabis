<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <c:if test="${loginBean.accesos.clasificacionProcedimientos}">
            <div id="contenido">
                <h:form id="breadCrumb">
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="../../menuInicio.xhtml" />
                        <p:menuitem value="Catálogos" url="../menuCatalogos.xhtml" />
                        <p:menuitem value="Clasificación procedimiento" url="catClasificacionProcedimientos.xhtml" disabled="true"/>
                    </p:breadCrumb>
                </h:form>
                <h2>Clasificación procedimiento</h2>
                <br></br>
                <b:tabView activeIndex="#{loginBean.tabNuevoActivo}">
                    <b:tab title="Nuevo" rendered="#{!loginBean.accesos.clasificacionProcedimientosC}">
                        <br></br>
                        <h:form id="frmbNuevoFab">
                            <p:messages id="idmessages" showDetail="false" autoUpdate="true" closable="true"/>
                            <b:panelGrid colSpans="2,4,2,4">
                                <h:outputText value="Clasificación procedimiento:"/>
                                <b:inputText value="#{clasificacionProcedimientoBean.clasificacionProcedimiento.descripcion}" 
                                             style="text-transform: uppercase" onblur="value = value.toUpperCase()" maxlength="45"/>
                                <h:outputText value=""/>
                                <h:outputText value=""/>
                            </b:panelGrid>
                            <p:separator/>
                            <div style="display:block; text-align:right">
                                <b:buttonGroup>
                                    <b:commandButton value="Guardar" icon="floppy-disk" iconAlign="right" look="primary" update=":frmbNuevoFab"
                                                     actionListener="#{clasificacionProcedimientoBean.guardarClasificacionProcedimiento()}"/>
                                    <b:commandButton value="Limpiar" look="danger" icon="remove" iconAlign="right" 
                                                     actionListener="#{clasificacionProcedimientoBean.cancel}" process="@none"/>
                                </b:buttonGroup>
                            </div>
                        </h:form>
                    </b:tab>
                    <b:tab title="Clasificación procedimiento">
                        <h:form id="frmFiltros">
                            <br></br>
                            <b:panelGrid colSpans="2,4,2,4">
                                <h:outputText value="Clasificación procedimiento"/>
                                <b:inputText value="#{clasificacionProcedimientoBean.nombreCP}" 
                                             style="text-transform: uppercase" onblur="value = value.toUpperCase()"/>
                                <h:outputText value=""/>
                                <h:outputText value=""/>
                            </b:panelGrid>
                            <p:separator/>
                            <div style="display:block; text-align:right">
                                <b:commandButton value="Buscar" look="info" icon="search" iconAlign="right" actionListener="#{clasificacionProcedimientoBean.consultarClasificacionProcedimientos()}" 
                                                 update=":formaTabla,idmessages2" process="@this"/>
                            </div>
                        </h:form>
                        <p:messages id="idmessages2" showDetail="false" autoUpdate="true" closable="true"/>
                        <h:form id="formaTabla">
                            <p:dataTable id="tablaFabricantes" value="#{clasificacionProcedimientoBean.clasificacionProcedimientoList}"
                                         emptyMessage="No hay registros" var="clasifP"
                                         paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginatorPosition="bottom">

                                <p:column headerText="Clasificación procedimiento">
                                    <p:outputLabel value="#{clasifP.descripcion}"/>
                                </p:column>
                                <p:column headerText="Opciones" >
                                    <p:outputPanel style="text-align: center;">
                                        <b:buttonGroup>
                                            <!--modificar-->
                                            <b:commandButton value="" look="primary" icon="search" iconAlign="right" 
                                                             actionListener="#{clasificacionProcedimientoBean.modificarRedirect(clasifP)}" 
                                                             id="btnModificar"/>
                                            <p:tooltip for="btnModificar" value="Ver detalle" position="top"/>
                                            <!--eliminar-->
                                            <b:commandButton value="" look="danger" icon="remove" iconAlign="right" 
                                                             actionListener="#{clasificacionProcedimientoBean.mostrarDialogo(clasifP)}" 
                                                             update=":formaTabla" id="btnEliminar" rendered="#{!loginBean.esConsulta}"/>
                                            <p:tooltip for="btnEliminar" value="Eliminar" position="top"/>
                                        </b:buttonGroup>
                                    </p:outputPanel>
                                </p:column>
                            </p:dataTable>
                            <p:dialog closable="true" header="Esta seguro que desea eliminar la clasificación de procedimiento '#{clasificacionProcedimientoBean.nombreCP}'" showEffect="clip" 
                                      resizable="true" widgetVar="dialogEliminarClasificacionProcedimiento" modal="true" width="50%">
                                <p:separator/>
                                <b:buttonGroup>
                                    <b:commandButton value="Aceptar" look="primary" icon="ok" iconAlign="right" actionListener="#{clasificacionProcedimientoBean.eliminarClasificacionProcedimiento()}" update=":formaTabla" />
                                    <b:commandButton value="Cancelar" look="danger" icon="remove" iconAlign="right" actionListener="#{clasificacionProcedimientoBean.cancel}" process="@this" /> 
                                </b:buttonGroup>
                            </p:dialog>
                        </h:form>
                    </b:tab>
                </b:tabView>
            </div>
            
            </c:if>
            <c:if test="${!loginBean.accesos.clasificacionProcedimientos}">
                <h:form id="formlogin">
                    <b:panel styleClass="panel-central" style="width: 430px; height: 40%; padding-top: 15px;" >
                        <h:panelGrid columns="1" styleClass="panel-central">
                            <h:outputLabel value="No tienes acceso a este módulo" style="padding-right: 10px" />
                        </h:panelGrid>
                    </b:panel>
                </h:form>
            </c:if>
        </ui:define>
    </ui:composition>
</html>
